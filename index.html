<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-do list</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="shopping-list">
    <div class="header">
      <h1>{{ header || 'Welcome' }}</h1>
      <button v-if="!editing" @click="doEdit(true)" class="btn btn-primry">Добавить заметку</button>
    </div>
    
    <div v-if="editing" class="add-item-form">
        <input 
            @keyup.enter="saveItem" 
            type="text" 
            v-model="newItem" 
            placeholder="Добавить заметку"
        >
        <label>
            <input type="checkbox" v-model="newItemHighPriority">
            Приоритет
        </label>
        <div class="form-buttons">
            <button @click="saveItem" class="btn btn-primary">
            Сохранить
            </button>
            <button @click="doEdit(false)" class="btn btn-cancel">
            Отмена
            </button>
        </div>
    </div>
    <ul>
      <li 
        v-for="item in reversedItems" 
        @click="togglePurchased(item)"
        :key="item.id"
        class="static-class"
        :class="{strikeout: item.purchased, priority: item.highPriority}"
      >
        {{item.label}}
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const shoppingListApp = Vue.createApp({
      data() {
        return {
          header: 'Список дел',
          editing:false,
          newItem: '',
          newItemHighPriority: false,
          items:[
            {id: 1, label:'Купить хлеб', purchased: true, highPriority: false},
            {id: 2, label:'Постирать вещи', purchased: true, highPriority: false},
            {id: 3, label:'Сходить в ВУЗ', purchased: false, highPriority: true},
          ]
        }
      },
      computed:{
        reversedItems(){
          return [...this.items].reverse()
        }
      },
      methods:{
        saveItem(){
          this.items.push({
            id:this.items.length + 1, 
            label: this.newItem,
            highPriority: this.newItemHighPriority
          })
          this.newItem = ""
          this.newItemHighPriority = false
        },
        doEdit(editing){
          this.editing = editing
          this.newItem = ""
          this.newItemHighPriority = false
        },
        togglePurchased(item){
          item.purchased = !item.purchased
        }
      }
    }).mount('#shopping-list')
  </script>
</body>

</html>
